<!DOCTYPE html>
<html>
<head>
<title>Jellyfish Bloom Color Scheme</title>
<style>
  table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    font-size: 20px;
    font-weight: bold;
    font-style: italic;
  }
  img {
    max-width: 200px; /* Adjust as needed */
    height: auto;
    display: block; /* To prevent image from affecting table alignment */
    margin: 10px auto; /* Center the image */
  }
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="4">Jellyfish Bloom Color Scheme</th>
  </tr>
  <tr>
    <td colspan="4"> 
      <img src="jelly.webp" alt="Jellyfish Image"> 
    </td>
  </tr>
  <tr>
    <td>Color Name</td>
    <td>Hex Value</td>
    <td>RGB Value</td>
    <td>HSL Value</td>
  </tr>
  <tr>
    <td style="background-color: #E57373; color: white;">Crimson Bloom</td>
    <td>#E57373</td>
    <td>rgb(229, 115, 115)</td>
    <td>hsl(0, 64%, 67%)</td>
  </tr>
  <tr>
    <td style="background-color: #80CBC4;">Aqua Depths</td>
    <td>#80CBC4</td>
    <td>rgb(128, 203, 196)</td>
    <td>hsl(174, 46%, 65%)</td>
  </tr>
  <tr>
    <td style="background-color: #F8BBD0;">Soft Petal</td>
    <td>#F8BBD0</td>
    <td>rgb(248, 189, 208)</td>
    <td>hsl(343, 69%, 86%)</td>
  </tr>
    <tr>
    <td style="background-color: #B2DFDB;">Sea Mist</td>
    <td>#B2DFDB</td>
    <td>rgb(178, 223, 219)</td>
    <td>hsl(174, 34%, 78%)</td>
  </tr>
</table>

</body>
</html>
