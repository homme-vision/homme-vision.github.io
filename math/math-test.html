<!DOCTYPE html>
<html>
<head>
  <title>Simple Math Test</title>
</head>
<body>

  <h1>Math Test</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <p>1. What is 5 &plus; 3?</p>
    <input type="radio" id="q1a" name="q1" value="8">
    <label for="q1a">8</label><br>
    <input type="radio" id="q1b" name="q1" value="7">
    <label for="q1b">7</label><br>
    <input type="radio" id="q1c" name="q1" value="9">
    <label for="q1c">9</label><br><br>

    <p>2. What is 10 &minus; 4?</p>
    <input type="radio" id="q2a" name="q2" value="6">
    <label for="q2a">6</label><br>
    <input type="radio" id="q2b" name="q2" value="4">
    <label for="q2b">4</label><br>
    <input type="radio" id="q2c" name="q2" value="14">
    <label for="q2c">14</label><br><br>

    <p>3. What is 2 &times; 6?</p>
    <input type="radio" id="q3a" name="q3" value="12">
    <label for="q3a">12</label><br>
    <input type="radio" id="q3b" name="q3" value="8">
    <label for="q3b">8</label><br>
    <input type="radio" id="q3c" name="q3" value="10">
    <label for="q3c">10</label><br><br>

    <p>4. Word Problem: If a baker has 24 cookies and wants to divide them equally among 4 friends, how many cookies will each friend get?</p>
    <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit Test</button>
  </form>

  </body>
</html>
